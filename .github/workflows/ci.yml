name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  # ─────────────────────────────────────────────
  # Unit tests – no external services required
  # ─────────────────────────────────────────────
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run backend unit tests
        run: npm run test:unit --workspace=backend

      - name: Run frontend unit tests
        run: npm run test:unit --workspace=frontend

  # ─────────────────────────────────────────────
  # Integration tests – no external services needed
  # (frontend uses MSW; backend mocks data-source)
  # ─────────────────────────────────────────────
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run backend integration tests
        run: npm run test:integration --workspace=backend

      - name: Run frontend integration tests
        run: npm run test:integration --workspace=frontend
